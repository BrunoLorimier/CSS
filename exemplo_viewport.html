<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ViewPort</title>
    <style>
        body{
            margin: 0px;
        }
        h1{
            margin: 0px;
        }
        .principal{
            width: 400px;
            height: 400px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <main class="principal">
        <h1>Entendendo o ViewPort</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam quidem autem tempora aut repellendus quaerat, iste unde in suscipit facere, fugiat ab, eaque natus?
        </p>

    </main>
    <script>
        document.write("<p>" + window.innerWidth + "x" + window.innerHeight + "</p>");
    </script>
    
</body>
</html>
